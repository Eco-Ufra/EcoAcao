<script type="module">

/* ‚úÖ FUN√á√ÉO GLOBAL (ESSENCIAL) */
window.recuperarSenha = async function(){
  const email = document.getElementById("email").value.trim();

  if(!email){
    alert("Por favor, digite seu e-mail institucional primeiro.");
    document.getElementById("email").focus();
    return;
  }

  try {
    auth.useDeviceLanguage(); // Detecta idioma PT-BR

    alert("C√ìDIGO DO ERRO: " + error.code);
  }
};
  /* üîë FUN√á√ÉO DE RECUPERA√á√ÉO DE SENHA */
window.recuperarSenha = async function(){
  const email = document.getElementById("email").value.trim();

  if(!email){
    alert("Digite seu e-mail institucional primeiro para podermos enviar o link de recupera√ß√£o.");
    document.getElementById("email").focus();
    return;
  }

  try {
    // Define o idioma para o mesmo do navegador do usu√°rio
    auth.useDeviceLanguage();
    
    await sendPasswordResetEmail(auth, email);
    alert("Um link de redefini√ß√£o de senha foi enviado para o seu e-mail!");

    console.error("Erro:", error.code);
    if (error.code === 'auth/user-not-found') {

  }
};
