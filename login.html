<style>
/* --- ESTILO VISUAL (Igual ao Cadastro) --- */

body {

}

input {

  color: #fff;
  font-size: 16px;
  font-weight: 600;
  cursor: pointer;
  box-shadow: 0 4px 15px rgba(46, 125, 50, 0.3);
  transition: transform 0.2s;
}

button:hover { transform: translateY(-2px); }

p {
  text-align: center;
  margin-top: 25px;
  color: #666;
  font-size: 13px;

<body>

<div class="box">
  <h1>ðŸŒ± EcoAÃ§Ã£o</h1>
  <p class="subtitle">Bem-vindo(a) de volta!</p>

  <input type="email" id="email" placeholder="Seu email institucional" required>
  <input type="password" id="senha" placeholder="Sua senha" required>
  
  <div class="forgot-password">
    <a href="#" onclick="recuperarSenha()">Esqueceu a senha?</a>
  </div>

  <button onclick="login()">Entrar</button>

  <p>
    Ainda nÃ£o tem conta?

  </p>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
import { getAuth, signInWithEmailAndPassword, sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyAgKsk6jSIQk7AQ35xmVpnSn84pU8ca0g8",
  authDomain: "ecoacao-eda80.firebaseapp.com",
  projectId: "ecoacao-eda80",
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

// ForÃ§ar o idioma para PortuguÃªs
auth.languageCode = 'pt-br';

// FunÃ§Ã£o de Login
window.login = async function() {
  const email = document.getElementById("email").value.trim();
  const senha = document.getElementById("senha").value.trim();
  try {
    await signInWithEmailAndPassword(auth, email, senha);
    window.location.href = "dashboard.html";
  } catch (error) {
    alert("Erro no login: " + error.code);
  }
};

// FUNÃ‡ÃƒO DE RECUPERAR SENHA (MELHORADA)
window.recuperarSenha = function() {
  const email = document.getElementById("email").value.trim();

  if (!email) {
    alert("Por favor, digite seu e-mail no campo antes de clicar em recuperar.");
    return;
  }

  console.log("Iniciando recuperaÃ§Ã£o para:", email);

  sendPasswordResetEmail(auth, email)
    .then(() => {
      alert("âœ… Link enviado! Verifique sua caixa de entrada (e a pasta de spam) de: " + email);
    })
    .catch((error) => {
      console.error("Erro completo:", error);
      // Se aparecer auth/internal-error, pode ser o Firebase bloqueando temporariamente
      alert("ERRO DO FIREBASE: " + error.code);
    });
};
</script>
