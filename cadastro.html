<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cadastro ‚Äì EcoA√ß√£o Acad√™mica</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
/* Reset b√°sico e Configura√ß√£o da Fonte */
* {
  box-sizing: border-box;
}

body {
  margin: 0;
  font-family: 'Poppins', sans-serif; /* Fonte mais moderna */
  /* Um fundo degrad√™ verde para dar vida */
  background: linear-gradient(135deg, #a8e063 0%, #56ab2f 100%); 
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  color: #333;
}

.box {
  background: #fff;
  padding: 40px;
  border-radius: 24px; /* Bordas bem arredondadas */
  width: 90%;
  max-width: 400px;
  /* Sombra suave para destacar o box do fundo */
  box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
  text-align: center;
  transition: transform 0.3s ease;
}

/* T√≠tulo */
h1 {
  margin-top: 0;
  margin-bottom: 10px;
  color: #2e7d32;
  font-weight: 600;
  font-size: 28px;
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 10px;
}

.subtitle {
  color: #666;
  font-size: 14px;
  margin-bottom: 25px;
  font-weight: 300;
}

/* Estiliza√ß√£o dos Inputs */
.input-group {
  margin-bottom: 15px;
  text-align: left;
}

label {
  font-size: 12px;
  color: #2e7d32;
  font-weight: 600;
  margin-left: 5px;
  margin-bottom: 4px;
  display: block;
}

input {
  width: 100%;
  padding: 14px 16px;
  border-radius: 12px;
  border: 2px solid #eef2f0; /* Borda sutil */
  background: #f9fbf9;
  font-family: 'Poppins', sans-serif;
  font-size: 14px;
  transition: all 0.3s ease;
  outline: none;
}

/* Efeito ao clicar no input */
input:focus {
  border-color: #2e7d32;
  background: #fff;
  box-shadow: 0 0 0 4px rgba(46, 125, 50, 0.1);
}

input::placeholder {
  color: #aaa;
}

/* Bot√£o */
button {
  width: 100%;
  padding: 14px;
  margin-top: 10px;
  border: none;
  border-radius: 12px;
  background: linear-gradient(to right, #2e7d32, #43a047);
  color: #fff;
  font-size: 16px;
  font-weight: 600;
  cursor: pointer;
  transition: transform 0.2s, box-shadow 0.2s;
  box-shadow: 0 4px 15px rgba(46, 125, 50, 0.3);
}

button:hover {
  transform: translateY(-2px); /* O bot√£o "sobe" levemente */
  box-shadow: 0 6px 20px rgba(46, 125, 50, 0.4);
}

button:active {
  transform: translateY(0);
}

/* Rodap√© do card */
small {
  display: block;
  text-align: center;
  margin-top: 20px;
  color: #666;
  font-size: 13px;
}

a {
  color: #2e7d32;
  font-weight: 600;
  text-decoration: none;
  transition: color 0.2s;
}

a:hover {
  color: #1b5e20;
  text-decoration: underline;
}

/* Anima√ß√£ozinha na planta */
.plant-icon {
  animation: balanco 2s infinite ease-in-out;
  display: inline-block;
}

@keyframes balanco {
  0%, 100% { transform: rotate(0deg); }
  50% { transform: rotate(10deg); }
}

</style>
</head>

<body>

<div class="box">
  <h1><span class="plant-icon">üå±</span> Cadastro</h1>
  <p class="subtitle">Junte-se √† EcoA√ß√£o Acad√™mica</p>

  <div class="input-group">
    <input type="text" id="nome" placeholder="Nome completo">
  </div>
  
  <div class="input-group">
    <input type="email" id="email" placeholder="Email">
  </div>

  <div class="input-group">
    <input type="text" id="curso" placeholder="Seu Curso (ex: Ci√™ncias Biol√≥gicas)">
  </div>

  <div class="input-group">
    <input type="password" id="senha" placeholder="Senha (m√≠n. 6 caracteres)">
  </div>

  <button onclick="cadastrar()">Criar Conta</button>

  <small>
    J√° faz parte? <a href="login.html">Entrar agora</a>
  </small>
</div>
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-auth.js";
import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-firestore.js";

// CONFIG
const firebaseConfig = {
  apiKey: "AIzaSyAgKsk6jSIQk7AQ35xmVpnSn84pU8ca0g8",
  authDomain: "ecoacao-eda80.firebaseapp.com",
  projectId: "ecoacao-eda80",
  storageBucket: "ecoacao-eda80.appspot.com",
  messagingSenderId: "870282813916",
  appId: "1:870282813916:web:0105f475578aefc6c8af19"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

// CADASTRO
window.cadastrar = async function(){
  const nome = document.getElementById("nome").value.trim();
  const email = document.getElementById("email").value.trim();
  const curso = document.getElementById("curso").value.trim();
  const senha = document.getElementById("senha").value;

  if(!nome || !curso || !email || !senha){
    alert("Preencha todos os campos");
    return;
  }

  if(senha.length < 6){
    alert("A senha precisa ter no m√≠nimo 6 caracteres");
    return;
  }

  try{
    const cred = await createUserWithEmailAndPassword(auth, email, senha);
    const uid = cred.user.uid;

    await setDoc(doc(db, "usuarios", uid), {
  nome,
  curso,
  email,
  pontos: 0,
  admin: false,
  criadoEm: new Date()
});


    alert("Cadastro realizado com sucesso!");
    window.location.href = "login.html";

  }catch(err){
    alert("Erro: " + err.message);
  }
}
</script>

</body>
</html>
